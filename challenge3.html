
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
      <link rel="stylesheet" href="./challenge3.css">
      <script src="challenge.js" defer></script>
      
      <title>Frontend Mentor | Age calculator app</title>
    
    </head>
    
      <div class="box">
        <form>
          <div class="input">
            <div class="container">
              <label for="day">DAY</label>
              <input type="number" id="day" placeholder="DD">
              <small></small>
            </div>
            <div class="container">
              <label for="month">MONTH</label>
              <input type="number" id="month" placeholder="MM">
              <small></small>
            </div>
            <div class="container">
              <label for="year">YEAR</label>
              <input type="number" id="year" placeholder="YYYY">
              <small></small>
            </div>
          </div>
          <div class="submit-block">
            <hr>
            <button class="submit" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="">
            </button>
          </div>
        </form>
        <div class="output">
          <h1><span id="YY">--</span> Years</h1>
          <h1><span id="MM">--</span> Months</h1>
          <h1><span id="DD">--</span> Days</h1>
        </div>
      </div>
    
    </body>
    </html>
